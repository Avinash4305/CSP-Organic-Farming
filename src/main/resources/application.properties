# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/organic_farming_db
spring.datasource.username=root
spring.datasource.password=Avinash@4305

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration for WEB-INF/pages
spring.thymeleaf.prefix=/WEB-INF/pages/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080

# Session Configuration
server.servlet.session.timeout=30m

# SQL Data Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Disable Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration